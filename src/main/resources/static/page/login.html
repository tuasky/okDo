<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>okDo-登录/注册</title>
</head>
<body>
    
    <div id="app">
        <button @click="addCount()">{{ count }}</button>
    </div>
    
    <script src="../plugins/vue/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    count: 0
                }
                
            },
            methods: {
                addCount() {
                    this.count++;
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
