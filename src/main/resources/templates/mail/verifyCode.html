<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>邮件验证</title>
</head>
<body>
<div>
    <p>
        <b th:text="${email}">xxx@xxx.com</b>, 您好!
    </p>
    <p>
        欢迎使用okDo待办协作平台, 本次操作的验证码为 <b th:text="${verifyCode}">okDo</b> ,
        有效时间5分钟, 请您及时进行操作!
    </p>
</div>
</body>
</html>
